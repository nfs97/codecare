AppBundle\Entity\Category:
  type: entity
  table: category
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      unique: true
      length: 255
      nullable: true
      column: name
  manyToMany:
    products:
      targetEntity: AppBundle\Entity\Product
      inversedBy: categories
      joinTable:
        name: product_category
        joinColumns:
          category_id:
            referencedColumnName: id
        inverseJoinColumns:
          product_id:
            referencedColumnName: id
